name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release --filter FullyQualifiedName!~Example
    - name: Archive nuget-package artifact
      uses: actions/upload-artifact@v3
      with:
        name: nuget-package
        path: ${{ github.workspace }}/EmbeddedResourceAccessGenerator/bin/Release/*.nupkg
